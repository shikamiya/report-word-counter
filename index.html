<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="main.js"></script>
</head>

<body>
<div id="elm"></div>
<script>
var app = Elm.Main.init({
	node: document.getElementById("elm"),
	flags: localStorage.getItem("cache")
});
app.ports.cache.subscribe( data => {
	localStorage.setItem("cache", JSON.stringify(data));
})
</script>
</body>
</html>
