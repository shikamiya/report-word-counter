<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report word counter</title>
  <script src="main.js"></script>
</head>

<body>
<div id="elm"></div>
<script>
  const localStorageKey = "cache";
  var app = Elm.Main.init({
    node: document.getElementById("elm"),
    flags: localStorage.getItem(localStorageKey)
  });
  app.ports.cache.subscribe( data => {
    localStorage.setItem(localStorageKey, JSON.stringify(data));
  })
</script>
</body>
</html>
